<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>报文比对</title>
    <script src="/page/cusFileComparison/main.js"></script>
    <style>
        .input {
            height: 30px;
            border-radius: 5px;
        }

        .button {
            height: 30px;
            border-radius: 5px;
            line-height: 0;
        }

        .close {
            font-size: 10px;
            color: #2D93CA;
            cursor: pointer;
        }
        .close:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="main" class="center">
        <div>
            <div style="display: flex;">
                <input id="cusFile" type="file" style="display: none;" />
                <input placeholder="报文" id="cusFileInput" style="width: 300px;" type="text" class="layui-input input" disabled />
                <button id="selectButton" style="margin-left: 5px;" type="button" class="layui-btn layui-btn-primary button">选择...</button>
            </div>

            <div style="margin-top: 30px;">
                <button id="comparisonButton" style="width: 100%;" type="button" class="layui-btn layui-btn-normal button">比对</button>
            </div>
        </div>

        <!-- 遮罩层 -->
        <div id="mask" class="layui-anim layui-anim-fadein" style="background-color: #0c0c0c38;position: fixed;top: 0;width: 100%; height: 100%;display: none;"></div>

        <!-- 弹窗 -->
        <div id="log" style="position: absolute;padding: 0 20px 20px 20px;background-color: white;top: 30px;width: 400px;box-shadow:0 2px 5px 0 #0000004d;border-radius: 5px;max-height: 80%;overflow: auto;color: #393D49;display: none;" class="layui-anim layui-anim-scale">
            <div id="logBody">
                <div style="font-weight: bold;margin-top: 20px;" class="layui-anim layui-anim-scale">
                    [表头]
                </div>

                <div style="margin-top: 10px;display: flex;" class="layui-anim layui-anim-scale">
                    <div style="width: 90%;">
                        note
                    </div>
                    <div class="center" style="width: 10%;">
                        <i style="color: red;" class="layui-icon layui-icon-close"></i>
                    </div>
                </div>

                <div style="margin-top: 10px;display: flex;" class="layui-anim layui-anim-scale">
                    <div style="width: 90%;">
                        note
                    </div>
                    <div class="center" style="width: 10%;">
                        <i style="color: #5FB878;" class="layui-icon layui-icon-ok"></i>
                    </div>
                </div>

                <div style="font-weight: bold;color: red;margin-top: 20px;" class="layui-anim layui-anim-scale">
                    错误信息!
                </div>
            </div>

            <div style="display: flex;flex-direction: row-reverse;">
                <button style="margin-top: 20px;display: none;" id="logClose" type="button" class="layui-btn layui-btn-normal button layui-anim layui-anim-scale">关闭</button>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    (function (cusFileServiceApi, alert, CusFileComparisonWebsocketApi) {
        let indexHtml = {
            // 元素
            element: {
                cusFile: document.getElementById("cusFile"),
                cusFileInput: document.getElementById("cusFileInput"),
                selectButton: document.getElementById("selectButton"),
                comparisonButton: document.getElementById("comparisonButton"),
                mask: document.getElementById("mask"),
                log: document.getElementById("log"),
                logBody: document.getElementById("logBody"),
                logClose: document.getElementById("logClose")
            },

            // 数据
            data: {
                id: ""
            },

            // 方法
            method: {
                // 上传报文
                upload(file) {
                    cusFileServiceApi.upload(file).then(function (responseData) {
                        indexHtml.data.id = responseData;
                        indexHtml.element.cusFileInput.value = file.name;
                    }).catch(function (errorMessage) {
                        alert.message(errorMessage);
                    });
                },

                // 打开log弹窗
                openLog() {
                    indexHtml.element.logBody.innerHTML = "";
                    indexHtml.element.log.style.display = "";
                    indexHtml.element.mask.style.display = "";
                },

                // 添加log
                addLog(data) {
                    let type = data.type,
                        message = data.message,
                        node = data.node,
                        result = data.result;

                    let div = document.createElement("div");
                    div.setAttribute("class", "layui-anim layui-anim-scale");

                    if (type === "0") { // 标题
                        div.style.marginTop = "20px";
                        div.innerHTML = message;
                    } else if (type === "1") { // 比对结果
                        div.style.marginTop = "10px";
                        div.style.display = "flex";

                        let div1 = document.createElement("div");
                        div1.style.width = "90%";
                        div1.innerHTML = node;

                        let div2 = document.createElement("div");
                        div2.style.width = "10%";
                        div2.setAttribute("class", "center");
                        let color;
                        let innerHTML;
                        if (result) {
                            color = "green";
                            innerHTML = "√";
                        } else {
                            color = "red";
                            innerHTML = "x";
                        }
                        div2.style.color = color;
                        div2.innerHTML = innerHTML;

                        div.appendChild(div1);
                        div.appendChild(div2);
                    }

                    indexHtml.element.logBody.appendChild(div);
                },

                // 关闭弹窗
                closeLog() {
                    let element = indexHtml.element,
                        log = element.log,
                        mask = element.mask,
                        logClose = element.logClose,
                        logClass = log.getAttribute("class"),
                        maskClass = mask.getAttribute("class");

                    log.setAttribute("class", "layui-anim layui-anim-fadeout");
                    mask.setAttribute("class", "layui-anim layui-anim-fadeout");

                    setTimeout(function () {
                        log.style.display = "none";
                        log.setAttribute("class", logClass);
                        mask.style.display = "none";
                        mask.setAttribute("class", maskClass);
                        logClose.style.display = "none";
                    }, 300);
                },

                // 显示关闭按钮
                showClose() {
                    indexHtml.element.logClose.style.display = "";
                },

                // 比对
                comparison() {
                    let data = indexHtml.data,
                        method = indexHtml.method,
                        id = data.id;

                    if (id === "") {
                        alert.message("请选择报文");
                        return;
                    }

                    method.openLog();

                    // 连接websocket
                    let cusFileComparisonWebsocket = new CusFileComparisonWebsocketApi(id);

                    // 监听比对消息
                    cusFileComparisonWebsocket.onmessage(function (message) {
                        console.log(message);
                        method.addLog(message);
                    });

                    // 监听连接关闭
                    cusFileComparisonWebsocket.onclose(function () {
                        method.showClose();
                    });
                }
            }
        };

        // 监听事件
        indexHtml.element.selectButton.addEventListener("click", function () {
            indexHtml.element.cusFile.value = "";
            indexHtml.element.cusFile.click();
        });
        indexHtml.element.cusFile.addEventListener("change", function () {
            indexHtml.method.upload(indexHtml.element.cusFile.files[0]);
        });
        indexHtml.element.comparisonButton.addEventListener("click" ,function () {
            indexHtml.method.comparison();
        });
        indexHtml.element.logClose.addEventListener("click", function () {
            indexHtml.method.closeLog();
        });
    })(window.epUtil.api.service.cusFileServiceApi, window.epUtil.component.alert, window.epUtil.api.websocket.CusFileComparisonWebsocketApi);
</script>
