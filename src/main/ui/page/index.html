<div id="main" style="display: flex;">
    <div style="width: 7%;background-color: #393D49;">
        <div style="margin-top: 50px;" class="item">
            <a href="#/formResult">报关单回执</a>

        </div>

    <div style="width: 93%;">
        <div style="height: 2%;background-color: #393D49;"></div>
        <div style="background-color: #d2d2d2;height: 98%;">
            <div template style="padding: 50px;height: calc(100% - 100px);position: relative;z-index: 1;overflow: auto;"></div>
            <div style="position: fixed;bottom: 0;width: calc(93% - 100px);z-index: 0;padding: 20px 50px;color: #00000087;font-size: 16px;display: flex;flex-direction: row-reverse;">
                <span>
                    version : <span id="versionSpan"></span>&nbsp;&nbsp;&nbsp;author : ZJ
                </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<script type="module">

    import SystemApi from "../api/SystemApi.js";

    (function () {

        // 元素
        let element= {
            // 版本信息显示框
            versionSpan: document.getElementById("versionSpan")
        };

        // 方法
        let method = {
            // 获取版本信息
            getVersion() {
                SystemApi.getVersion().then(function (responseData) {
                    element.versionSpan.innerHTML = "";
                    element.versionSpan.innerHTML = responseData + "";
                });
            }
        };

        method.getVersion();
    })();

</script>
