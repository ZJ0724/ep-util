<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="/base.js"></script>
    <script type="module" src="/main.js"></script>
</head>
<body>
    <div id="main">
        <navigation></navigation>

        <div id="body">
            <div v-cloak class="ep-panel">
                version: {{version}}
            </div>
        </div>
    </div>
</body>
</html>

<script type="module">

    import systemServiceApi from "./api/service/systemServiceApi.js";

    (function () {
        new Vue({
            el: "#main",

            data: {
                version: null
            },

            mounted() {
                let that = this;

                systemServiceApi.getVersion().then(function (version) {
                    that.version = version;
                });
            }
        })
    })();

</script>
